<div class="busca">
    <input type="text" placeholder="nome ou email" [(ngModel)]="busca">
<button (click)="procurar()">buscar</button>
</div>
<div id="usuario" style="position: absolute;left: 1000px;top: 2px;display: grid;grid-template-columns: auto auto;">
    <p style="margin-right: 20px;">{{usuarioLogado.nome}}</p>
    <img src="{{usuarioLogado.foto}}" alt="" style="width: 50px;height: 50px;border-radius: 100px;">
</div>
<div class="corpo">
        <div class="row">
            <div *ngFor="let usuario of usuarios" >
                <div class="column">
                    <div class="card">
                        <img src="{{usuario.foto}}" alt="">
                        <p>{{usuario.nome}}</p>
                        <button class="conversar"><a routerLink="/conversa/{{usuario.id}}">conversar</a></button>
                    </div>
                </div>
         
            </div>
        </div>

    </div>
